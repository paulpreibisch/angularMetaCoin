

<div class="jumbotron" ng-controller="MainCtrl">
  <h1>MetaCoin</h1>
  <h2>Example Angular Truffle Dapp</h2>
  <span ng-if="balance">
    <h3>You have <span class="black"> {{balance}}</span> META</span></h3>

  <br>
  <h1>Send</h1>
  <br><label for="amount">Amount:</label>
  <input type="text" ng-model="amount" id="amount" placeholder="e.g., 95"/>
  <br><label for="receiver">To Address:</label><input type="text" ng-model="receiver" id="receiver" placeholder="e.g., 0x93e66d9baea28c17d9fc393b53e3fbdd76899dae"></input>
  <br><br><button id="send" ng-click="sendCoin()">Send MetaCoin</button>
  <br><br>
  <span class="btn btn-xs btn-info" ng-click="refreshBalance()">refresh</span>



  </span>
  <span id="status">{{status}}</span>
</div>
